<div class="container_Table">
  <div class="row">
    <nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light p-3 shadow-sm">
      <div class="container">
        <img
              src="../../../assets/logos/ThrowingProgressionPro.png"
              alt="logo"
              width="100"
              height="70"
              [@fadeIn]
              alt="Verahealth"
            />
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <div class="ms-auto d-none d-lg-block">
            <div class="input-group">
              <span class="input-group-text search_color text-white"><i class="fa-solid fa-magnifying-glass"></i></span>
              <input type="text" class="form-control" style="color: #7a7a7a" />
              <button class="btn search_color text-white">Search</button>
            </div>
          </div>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link mx-2 text-uppercase active" aria-current="page" href="#">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2 text-uppercase" href="#">Main</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2 text-uppercase" href="#">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2 text-uppercase" href="#">Services</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link mx-2 text-uppercase" href="#"><i class="fa-solid fa-circle-user me-1"></i> Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="col-2">
      <app-navbar></app-navbar>
    </div>
    <div class="col-10">
      <div class="card">
        <app-table-pagination-client
        [headers]="orderTableHeaders"
        [data]="this.allUsers"
        ></app-table-pagination-client>
      </div>
    </div>
  </div>
</div>
