<div class="container-fluid d-flex orientation-screen">
  <div class="container-fluid orientation-container">
    <img class="logo" src="../../assets/logos/Throwing Progression Pro-02.png" />
    <h1 class="display-6 mb-5">ORIENTATION</h1>
    <!-- Orientation Video -->
    <video width="100%" height="100%" class="mt-5 mb-5" controls>
      <source src="../../../assets/orientation/video/orientation.mp4" type="video/mp4" />
      Your browser does not support the video playback.
    </video>

    <!-- Checkbox -->
    <div class="d-flex justify-content-center mt-3 mb-3">
      <input type="checkbox" class="me-2" [(ngModel)]="acceptTermsCheck" />
      <span (click)="acceptTermsCheck = !acceptTermsCheck">I understand how the app works.</span>
    </div>

    <!-- Confirmation -->
    <div class="d-flex justify-content-center mt-4 mb-3">
      <button
        class="btn btn-primary btn-confirm"
        type="button"
        (click)="acceptOrientation()"
        [disabled]="!acceptTermsCheck || buttonState === 'loading'"
      >
        <span *ngIf="buttonState === 'static'">Proceed</span>
        <div *ngIf="buttonState === 'loading'">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          <span>Confirming your orientation...</span>
        </div>
      </button>
    </div>
  </div>
</div>
