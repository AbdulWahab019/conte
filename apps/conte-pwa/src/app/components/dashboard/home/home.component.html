<div class="container-fluid home-screen">
  <div class="d-flex home-container">
    <div class="title-tab">
      <span class="title display-4">Conte Sports Performance</span>
    </div>

    <hr />

    <div class="calender-widget">
      <div class="plan-date">
        <input
          placeholder="Treatment Plan Date"
          class="form-control date"
          name="dp1"
          ngbDatepicker
          #d2="ngbDatepicker"
          [minDate]="tpStartDate"
          [maxDate]="todaysDate"
          [(ngModel)]="defaultDate"
          (change)="saveDate()"
          (dateSelect)="saveDate()"
        />
        <i class="bi bi-calendar-date" (click)="d2.toggle()"></i>
      </div>
    </div>

    <!-- Treatment Plan Video -->
    <video class="mt-4 mb-4" controls playsinline loop autoplay muted [src]="videoURL" *ngIf="videoURL">
      Your browser does not support the video playback.
    </video>
    <!-- CASE// No Video -->
    <div class="empty-tasks mt-4 mb-4" *ngIf="!videoURL">
      <img src="assets/logos/Throwing Progression Pro-02.png" />
    </div>

      width="100%"

      </div>

      <div class="progress-info">

    <div
      [ngClass]="!areTasksCompleted ? 'treatment-plan' : 'treatment-plan tasks-completed'"
      (click)="!areTasksCompleted && navToTreatmentPlan()"
    >
      Today's Treatment Plan
      <p class="display-5" *ngIf="!areTasksCompleted" [@fade]>Click Here</p>
      <div *ngIf="areTasksCompleted" [@fade]>
        <p class="display-5 mb-2">All Tasks Completed for Today<i class="bi bi-check2-all"></i></p>
        <a class="display-6" (click)="navToTreatmentPlan()">Review Progress</a>
      </div>
    </div>
  </div>
</div>
